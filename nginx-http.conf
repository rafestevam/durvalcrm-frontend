user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name _;

        # Diretório raiz onde estão os arquivos estáticos
        root /usr/share/nginx/html;
        index index.html;

        # Configurações de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Configuração de compressão
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Configuração para proxy do Keycloak realms
        location /realms/ {
            proxy_pass http://durvalcrm_keycloak:8080/realms/;
            proxy_http_version 1.1;
            
            # Headers essenciais para o Keycloak
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8080;
            
            # Headers para suporte a formulários e uploads
            proxy_set_header Content-Type $content_type;
            proxy_set_header Content-Length $content_length;
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # Configurações de buffer
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            
            # Desabilitar redirecionamentos automáticos
            proxy_redirect off;
            
            # Permitir métodos HTTP necessários
            proxy_method $request_method;
            
            # Substituir URLs nas respostas do Keycloak
            sub_filter 'http://durvalcrm_keycloak:8080' 'http://localhost:8080';
            sub_filter 'http://keycloak:8080' 'http://localhost:8080';
            sub_filter 'https://localhost:8443' 'http://localhost:8080';
            sub_filter 'http://localhost:8443' 'http://localhost:8080';
            sub_filter_once off;
            sub_filter_types application/json text/javascript;
        }

        # Configuração para recursos do Keycloak
        location /resources/ {
            proxy_pass http://durvalcrm_keycloak:8080/resources/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8080;
            expires 1h;
        }

        # Configuração para admin do Keycloak  
        location /admin/ {
            proxy_pass http://durvalcrm_keycloak:8080/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8080;
        }

        # Configuração específica para endpoints de auth com substituição de URLs
        location /api/auth/login-info {
            proxy_pass http://durvalcrm_api:8080/api/auth/login-info;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            
            # Substitui URLs na resposta para usar localhost HTTP
            sub_filter 'http://keycloak:8080' 'http://localhost:8080';
            sub_filter 'http://durvalcrm_keycloak:8080' 'http://localhost:8080';
            sub_filter 'https://localhost:8443' 'http://localhost:8080';
            sub_filter_once off;
            sub_filter_types application/json;
        }

        # Configuração para proxy da API
        location /api {
            proxy_pass http://durvalcrm_api:8080/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            
            # Timeout mais longos para APIs
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Configuração para health check
        location /health {
            proxy_pass http://durvalcrm_api:8080/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }

        # Configuração para arquivos JS - sem cache durante desenvolvimento
        location ~* \.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header ETag "";
            add_header Last-Modified "";
            add_header Vary "*";
        }

        # Configuração específica para o favicon
        location = /favicon.ico {
            alias /usr/share/nginx/html/favicon.svg;
            expires 1d;
            add_header Cache-Control "public";
            access_log off;
            log_not_found off;
        }
        
        location = /favicon.svg {
            expires 1d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Configuração para outros arquivos estáticos com cache
        location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Configuração para Vue Router - redireciona todas as rotas para index.html
        location / {
            try_files $uri $uri/ /index.html;
            
            # Desabilita cache para index.html
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # Configuração de logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}